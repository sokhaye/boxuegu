          <p class="form-control-static">{{tc_name}}</p>
        </div>
      </div>

        <label class="col-md-3 control-label">头像</label>

          <img src="{{tc_avatar}}">
          {{else}}
          <img src="/uploads/default.jpg">

          <input type="file" id="upfile">
          <div class="cover">
            <i class="fa fa-upload"></i>
          </div>
        </div>
      </div>
      <div class="form-group">

        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label">性别</label>
        <div class="col-md-3">
          <label class="radio-inline">
            <input type="radio" name="tc_gender" value="0" {{tc_gender=="0"?"checked":""}}> 男
          </label>
          <label class="radio-inline">
            <input type="radio" name="tc_gender" value="1" {{tc_gender=="1"?"checked":""}}> 女
          </label>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label">出生日期</label>
        <div class="col-md-5">
          <input type="text" class="form-control input-sm" name="tc_birthday" value="{{tc_birthday}}" id="set_birthday">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label">籍贯</label>
        <div class="col-md-5" id="region">
          <select class="form-control input-sm" name="tc_province" id="tc_province" data-id="{{tc_province}}">
            <option value="">请选择省份</option>
            
          </select>
          <select class="form-control input-sm" name="tc_city" id="tc_city" data-id="{{tc_city}}">
            <option value="">请选择城市</option>
            
          </select>
          <select class="form-control input-sm" name="tc_district" id="tc_district" data-id="{{tc_district}}">
            <option value="">请选择县/地区</option>
            
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label">手机号码</label>
        <div class="col-md-5">
          <input type="text" class="form-control input-sm" name="tc_cellphone" value="{{tc_cellphone}}">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label">电子邮箱</label>
        <div class="col-md-5">
          <input type="text" class="form-control input-sm" name="tc_email" value="{{tc_email}}">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label">入职日期</label>
        <div class="col-md-5">
          <input type="text" class="form-control input-sm" name="tc_join_date" value="{{tc_join_date}}" id="set_joinday">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label">个人介绍</label>
        <div class="col-md-5 ckeditor">
          <textarea name="tc_introduce" id="tc_introduce" rows="15" class="form-control input-sm">{{tc_introduce}}</textarea>
